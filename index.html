<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <section class="upper">
      <p class="balance">My balance</p>
      <p class="balance-score">$921.48</p>
    </section>
    <section class="lower-first">
      <h1>Spending - Last 7 days</h1>
    </section>
    <section class="lower-second-left">
      <p class="lower-p gray">Total this month</p>
      <h2 class="lower-h2">$478.33</h2>
      <section class="lower-second-right">
        <h3>+ 2.4%</h3>
        <p class="gray">from last month</p>
      </section>
    </section>
    mon tue wed thu fri sat sun

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/aneta-grochowska-b8805618a/"
          >Aneta Grochowska</a
        >.
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
